<!DOCTYPE html>
<html class="mdc-typography">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Greeting App</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
  <link rel="stylesheet" href="static/md-app.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">

        <span class="mdl-layout-title">Cielo</span>
        <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-button--raised
          mdl-js-ripple-effect mdl-button--accent mdl-color-text--white"
          type="button" name="button">John Doe</button>

      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <ul class="mdl-list">
        <li class="mdl-list__item">
          <a href="#">
           <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">tv</i>
              Dashboard
            </span>
          </a>
        </li>

        <li class="mdl-list__item">
          <a href="#">
           <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">memory</i>
              Compute
            </span>
          </a>
        </li>

        <li class="mdl-list__item">
          <a href="#">
           <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">swap_horiz</i>
              Networking
            </span>
          </a>
        </li>

        <li class="mdl-list__item">
          <a href="#">
           <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">favorite</i>
              Health
            </span>
          </a>
        </li>

        <li class="mdl-list__item">
          <a href="#">
           <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">equalizer</i>
              Metrics
            </span>
          </a>
        </li>

        <li class="mdl-list__item">
          <a href="#">
           <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">perm_phone_msg</i>
              Support
            </span>
          </a>
        </li>

        <li class="mdl-list__item">
          <a href="#">
           <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">live_help</i>
              Info
            </span>
          </a>
        </li>
      </ul>
    </div>
    <main class="mdl-layout__content">
      <h1>Welcome to Cielo <small>Cloud management Platform</small></h1>

    </main>

  </div>



</body>

</html>
